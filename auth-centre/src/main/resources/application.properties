spring.application.name= auth-centre
server.port= 8000

eureka.client.healthcheck.enabled = true
eureka.instance.lease-renewal-interval-in-seconds=10

eureka.instance.lease-expiration-duration-in-seconds=30
eureka.client.service-url.defaultZone= http://admin:123456@localhost:8761/eureka/
eureka.instance.preferIpAddress= true
eureka.instance.instance-id= ${spring.application.name}:${spring.application.instance_id:${server.port}}


spring.datasource.url=jdbc:mysql://localhost:3306/cc?useSSL=false&useSSL=false&characterEncoding=utf-8
spring.datasource.username= root
spring.datasource.password= root
spring.datasource.tomcat.max-active=100
spring.datasource.tomcat.max-idle=200
spring.datasource.tomcat.initialSize=20
spring.jpa.show-sql= true  
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
